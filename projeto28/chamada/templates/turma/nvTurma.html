{%extends 'turma/baseTurma.html'%}

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<title>Novo Professor</title>
</head>
<body>

{% block header %}
{{block.super}}
{% endblock header %}

{% block conteudo %}

<form action="{% url 'chamada:defcadturma' %}" method="POST">
  {% csrf_token %}
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputState">Matéria</label>
      <select id="inputState" class="form-control" name="materia">
        <option selected>Matérias</option>
        
        {% for materia in materias %}
        <option>{{materia.matnome}}</option>
        {% endfor %}

      </select>
    </div>

	<div class="form-group col-md-6">
      <label for="inputState">Professor</label>
      <select id="inputState" class="form-control" name="professor">
        <option selected>Professores</option>
        
        {% for professor in professores %}
        <option>{{professor.pronome}}</option>
        {% endfor %}


      </select>
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Cadastrar</button>
</form>


<div class="container-fluid">
	<h3> {{messageAlert}} </h3>
</div>

{% endblock conteudo %}

</body>
</html>
